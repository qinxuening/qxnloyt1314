<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>

<script>
var _width = parseInt(window.screen.width);
var scale = _width/640;
var ua = navigator.userAgent.toLowerCase();
var result = /android (\d+\.\d+)/.exec(ua);
if (result){
var version = parseFloat(result[1]);
if(version>2.3){
document.write('<meta name="viewport" content="width=640, minimum-scale = '+scale+', maximum-scale = '+scale+', target-densitydpi=device-dpi">');
}else{
document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
}
} else {
document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>

      <div class="tableContent">
<div class="content">
          <div class="cLineB"><h4>添加设备</h4></div>
          <form method="post" action="__URL__/mobileadd/" enctype="multipart/form-data" class="Machineryfrom">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备位置：</label></th>
                 <td width="70%"><input type="text" class="px" datatype="*" nullmsg="设备位置不能为空" name="McName" value="" tabindex="1" size="25">
                  </td>
                </tr>
              </thead>
			  <tbody>
                <tr>
                 <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">识别ID：</label></th>
                  <td width="70%"><input type="text" datatype="s" nullmsg="识别ID不能为空" name="McID" value="" errormsg="识别ID像写得不对！比如：01" class="px" tabindex="1" size="25"></td>
                </tr>
                <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备编码：</label></th>
                  <td  width="70%"><input type="text" datatype="*" nullmsg="设备编码不能为空" errormsg="设备编码好像写得不对！比如：7366555843142671" name="McNumID" value="" class="px" tabindex="1" size="25"></td>
                </tr>
                  <tr>
                  <th  width="25%" style="text-align:right;"><span class="red">*</span>短信：</th>
                  <td  width="70%"><input type="checkbox" value="1" name="IsMsg" class="px" >&nbsp;是否短信通知</td>
                </tr>
				   <tr>
                  <th width="25%" style="text-align:right;">联动开：</th>
                  <td  width="70%"><volist name="myMobile" id="vo" ><input type="checkbox" name="LinkOn[]" id="LinkOn[]" value="{$vo.Pid}" class="px">&nbsp;&nbsp;{$vo.McName}&nbsp;&nbsp;</volist></td>
                </tr>
				  <tr>
                  <th width="25%" style="text-align:right;">联动关：</th>
                  <td  width="70%"><volist name="myMobile" id="vo" ><input type="checkbox" name="LinkOff[]" id="LinkOff[]" value="{$vo.Pid}" class="px">&nbsp;&nbsp;{$vo.McName}&nbsp;&nbsp;</volist></td>
                </tr>
				  <tr>
                  <th width="25%" style="text-align:right;">反联动开：</th>
                  <td  width="70%"><volist name="myMobile" id="vo" ><input type="checkbox" name="LinkOn_Off[]" id="LinkOn_Off[]" value="{$vo.Pid}" class="px">&nbsp;&nbsp;{$vo.McName}&nbsp;&nbsp;</volist></td>
                </tr>
				  <tr>
                  <th width="25%" style="text-align:right;">反联动关：</th>
                  <td  width="70%"><volist name="myMobile" id="vo" ><input type="checkbox" name="LinkOff_On[]" id="LinkOff_On[]" value="{$vo.Pid}" class="px">&nbsp;&nbsp;{$vo.McName}&nbsp;&nbsp;</volist></td>
                </tr>
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
              </tbody>
            </table>
            
          </div>
		 <input type="hidden" name="wMB" value="{$User.wMB}">
		  <input type="hidden" name="wUseID" value="{$User.wUseID}">
          </form>

})
