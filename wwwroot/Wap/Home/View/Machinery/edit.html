<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>

<script>
var _width = parseInt(window.screen.width);
var scale = _width/640;
var ua = navigator.userAgent.toLowerCase();
var result = /android (\d+\.\d+)/.exec(ua);
if (result){
var version = parseFloat(result[1]);
if(version>2.3){
document.write('<meta name="viewport" content="width=640, minimum-scale = '+scale+', maximum-scale = '+scale+', target-densitydpi=device-dpi">');
}else{
document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
}
} else {
document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>

<title>编辑设备</title>

<link rel="stylesheet" href="__PUBLIC__/wap/css/base.css" >
<link rel="stylesheet" href="__PUBLIC__/resource/common/js/validform/style.css" >

</head>

<body>
<!--header-->
<include file="Public:header" />
<!--end header--> 
<!--main-->
<div id="wp" class="wp"><link href="__PUBLIC__/user/css/wapstyle.css" rel="stylesheet" type="text/css" />
 <div class="contentmanage">
    <div class="developer">
       <div class="appTitle normalTitle" style="padding: 4px;">
        <div class="accountInfo">
        <div class="sideBar">
          <div class="catalogList">
            <ul>
				<li class="subCatalogList" > <a href="__APP__/User/">我的成员</a></li>
				<li class=" subCatalogList "> <a href="__APP__/User/add/">添加成员</a> </li>
				<li class=" selected "> <a href="__APP__/Machinery/">我的设备</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/Machinery/add/">添加设备</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/Type/">我的模式</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/Type/add/">添加模式</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/Time/">我的时间</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/Time/add/">添加时间</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/User/useredit/">我的资料</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/User/pwd/">修改密码</a> </li>
				<li class=" subCatalogList "> <a href="__APP__/User/out/">退出管理</a> </li>
            </ul>
          </div>
        </div>
        </div>
        <div class="clr"></div>
      </div>
      <div class="tableContent">
        <!--左侧功能菜单-->
        

<div class="content">
          <div class="cLineB"><h4>编辑设备</h4></div>
          <form method="post" action="__APP__/Machinery/update/id/{$machinery.m_id}" enctype="multipart/form-data" class="Machineryfrom">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备名称：</label></th>
                   <td width="70%"><input type="text" class="px" datatype="*" nullmsg="设备名称不能为空" name="wName" value="{$machinery.wName}" tabindex="1" size="25"></td>
                </tr>
              </thead>
			  <tbody>
                <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备位置：</label></th>
                  <td><input type="text" datatype="*" nullmsg="设备名称不能为空" errormsg="设备名称像写得不对！比如：客厅" name="wplace" value="{$machinery.wplace}" class="px" tabindex="1" size="25"></td>
                </tr>
                <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备IP：</label></th>
                  <td><input type="text" datatype="ip" nullmsg="设备名称不能为空" errormsg="ip地址好像写得不对！比如：192.168.1.2" name="wIP" value="{$machinery.wIP}" class="px" tabindex="1" size="25"></td>
                </tr>
                  <tr>
                  <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备MAC:</label></th>
                  <td><input class="px" name="wMAC" datatype="s12-12" nullmsg="设备MAC不能为空" errormsg="设备MAC好像写得不对!比如：ACCF23023FD8" value="{$machinery.wMAC}" size="25"></td>
                </tr>
                 <tr>
                 <th width="25%" style="text-align:right;"><span class="red">*</span><label class="m_label">设备模式</label></th>
                  <td><input type="text" name="wType" datatype="*" nullmsg="设备模式不能为空" errormsg="设备模式好像写得不对!比如:DC" value="{$machinery.wType}" class="px" tabindex="1" size="25"></td>
                </tr>
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
              </tbody>
            </table>
            
          </div>
		  <input type="hidden" name="w_id" value="{$machinery.w_id}">
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<!--end main--> 
<!--footer-->
<script src="__PUBLIC__/resource/common/js/Validform.js"></script>
<script type="text/javascript">
$(function(){
var demo=$(".Machineryfrom").Validform({
		tiptype:3,
		label:".m_label",
		showAllError:false,
		datatype:{
			"zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
			"ip":/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
		},
		ajaxPost:false
	});
})
</script>
<include file="Public:footer" />
<!--end footer--> 
</body>
</html>
